<!DOCTYPE html>
<html lang="en">
<!--@Made by Mark & Ebubekir-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bilabonnement.dk </title>
    <link rel="stylesheet" href="/login.css">

</head>
<body>

<div class="wrapper">
    <form  action="#" th:action="@{/login}" th:object="${user}" method="POST">
    <div class="logo">
        <img src=/pictures/logo5.png alt="Bilabbonement logo">
    </div>
    <div class="text-center mt-4 name">
        Bilabonnement
    </div>
    <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">

            <span class="far fa-user"></span>
            <input type="text" name="uname" id="userName" placeholder="Brugernavn">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="psw" id="pwd" placeholder="Adgangskode">
        </div>
        <button class="btn mt-3">Login</button>
        <div th:if="${loginValidity == 'fail'}">
            <p>Dit brugernavn eller kode var forkert</p>
        </div>
    </form>
    </form>
</div>


</body>
</html>
